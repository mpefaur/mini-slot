<!doctype html>
<html>
  <head>
    <title>Crazy Games</title>
    <script src="https://gameframe.crazygames.com/crazygames-gameframe-v1.bundle.js"></script>
    <meta charset="UTF-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </head>

  <body>
    <script type="text/javascript">
      var slugify = (text) => {
        return (text || '')
          .replace(/&/g, ' and ')
          .replace(/[^a-zA-Z0-9]/g, ' ')
          .trim()
          .replace(/\s+/g, '-')
          .toLowerCase();
      };
      var options = {
        author: 'n1md7',
        gameName: 'Nofy Spin',
        gameSlug: slugify('Nofy Spin'),
        gameLink: 'https://www.crazygames.com/game/game-name',
        thumbnail: 'https://nof.town/_next/image?url=%2Fimages%2Fnavbar%2Flogo-coin.png&w=128&q=75',
        allowFullscreen: true,
        locale: 'en_US',
        loader: 'iframe',
        loaderOptions: {
          url: (new URL(window.location).origin + '/index.html').toString(),
        },
        category: 'HTML5 SDK',
        categoryLink: 'https://www.crazygames.com',
        gameStatus: 'published',
        forceTestAds: false,
        dollarRate: 1,
      };
      // document.referrer must be set, reloading it forces your browser to set it
      if (!document.referrer) {
        location.reload();
      }
      Crazygames.load(options);
    </script>
  </body>
</html>
